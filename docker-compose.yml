version: '3.3'
services:
  seleniumhub:
    image: selenium/hub:3.12.0-cobalt
    ports:
      - "4444:4444"
  chrome:
    image: selenium/node-chrome:3.14.0-arsenic
    depends_on:
      - seleniumhub
    environment:
      - HUB_HOST=seleniumhub
      - HUB_PORT=4444
  db:
    image: postgres
    ports:
      - "5432:5432"
  redis:
    image: redis
  worker:
    build: .
    command: celery -A app.celery worker
    volumes:
      - .:/code
    depends_on:
      - redis
  web:
    build: .
    command: flask run --host=0.0.0.0
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=./app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    depends_on:
      - db
      - seleniumhub
      - chrome
      - redis

